language: node_js
node_js:
  - "5.6.0"

branches:
  only:
    - master
    - develop
    
before_install
  - chmod a+x ./get_env_specific_value.sh

env:
  global:
    - ENV: ./get_env_specific_value.sh
    - DEV: $DEVELOP
    - PROD: $PROD
    - TEST1: $($ENV $DEV $PROD)
    
script:
  - node env.js
